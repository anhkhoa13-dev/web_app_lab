<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            /* Indigo */
            --primary-hover: #4338ca;
            --secondary-color: #64748b;
            /* Slate */
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Section */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Alert Messages */
        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid transparent;
            font-weight: 500;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border-color: var(--success);
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border-color: var(--danger);
        }

        /* Card Styles */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .card-body {
            padding: 24px;
        }

        /* Search Form */
        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s;
            background-color: #f8fafc;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            gap: 8px;
            font-size: 0.95rem;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.875rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: white;
            color: var(--secondary-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: #f8fafc;
            border-color: var(--secondary-color);
        }

        .btn-success {
            background-color: #ecfdf5;
            color: var(--success);
            border: 1px solid #a7f3d0;
        }

        .btn-success:hover {
            background-color: var(--success);
            color: white;
        }

        .btn-danger {
            background-color: #fef2f2;
            color: var(--danger);
            border: 1px solid #fecaca;
        }

        .btn-danger:hover {
            background-color: var(--danger);
            color: white;
        }

        /* Table */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            text-align: left;
        }

        th {
            background-color: #f8fafc;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.875rem;
            padding: 16px;
            border-bottom: 2px solid var(--border-color);
            white-space: nowrap;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95rem;
            color: var(--text-main);
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #f8fafc;
        }

        .sort-link {
            color: inherit;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .sort-link:hover {
            color: var(--primary-color);
        }

        /* Badge for Categories */
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            background-color: #e0e7ff;
            color: #4338ca;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 6px;
            margin-top: 24px;
        }

        .page-link {
            padding: 8px 14px;
            border-radius: 6px;
            background-color: white;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.2s;
        }

        .page-link:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .page-link.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .empty-text {
            color: var(--text-muted);
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>üì¶ Product Manager</h1>
            <a th:href="@{/products/new}" class="btn btn-primary">
                <span>‚ûï Add New Product</span>
            </a>
        </div>

        <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/products/advanced-search}" method="get">
                    <input type="hidden" name="sortBy" th:value="${sortBy}" />
                    <input type="hidden" name="sortDir" th:value="${sortDir}" />

                    <div class="search-grid">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" name="name" th:value="${searchName}" class="form-control"
                                placeholder="Search by name...">
                        </div>

                        <div class="form-group">
                            <label>Category</label>
                            <select name="category" class="form-control">
                                <option value="">All Categories</option>
                                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"
                                    th:selected="${cat == searchCategory}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Min Price</label>
                            <input type="number" step="0.01" name="minPrice" th:value="${searchMinPrice}"
                                class="form-control" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label>Max Price</label>
                            <input type="number" step="0.01" name="maxPrice" th:value="${searchMaxPrice}"
                                class="form-control" placeholder="Max">
                        </div>

                        <div class="form-group" style="display: flex; gap: 10px;">
                            <button type="submit" class="btn btn-primary" style="flex: 2;">
                                üîç Search
                            </button>
                            <a th:href="@{/products}" class="btn btn-secondary" style="flex: 1; text-align: center;">
                                ‚Ü∫ Reset
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="table-responsive">
                <table th:if="${products != null and !products.isEmpty()}">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Code</th>

                            <th>
                                <a th:href="@{/products/advanced-search(
                                    sortBy='name', 
                                    sortDir=${sortBy=='name' and sortDir=='asc' ? 'desc' : 'asc'},
                                    name=${searchName}, category=${searchCategory}, minPrice=${searchMinPrice}, maxPrice=${searchMaxPrice}
                                   )}" class="sort-link">
                                    Product Name
                                    <span th:if="${sortBy == 'name'}"
                                        th:text="${sortDir == 'asc' ? ' ‚Üë' : ' ‚Üì'}"></span>
                                    <span th:unless="${sortBy == 'name'}" style="color: #ccc"> ‚Üï</span>
                                </a>
                            </th>

                            <th>
                                <a th:href="@{/products/advanced-search(
                                    sortBy='price', 
                                    sortDir=${sortBy=='price' and sortDir=='asc' ? 'desc' : 'asc'},
                                    name=${searchName}, category=${searchCategory}, minPrice=${searchMinPrice}, maxPrice=${searchMaxPrice}
                                   )}" class="sort-link">
                                    Price ($)
                                    <span th:if="${sortBy == 'price'}"
                                        th:text="${sortDir == 'asc' ? ' ‚Üë' : ' ‚Üì'}"></span>
                                    <span th:unless="${sortBy == 'price'}" style="color: #ccc"> ‚Üï</span>
                                </a>
                            </th>

                            <th>Qty</th>
                            <th>Category</th>
                            <th style="text-align: center;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td style="color: #888;" th:text="'#' + ${product.id}"></td>
                            <td style="font-family: monospace; font-weight: bold;" th:text="${product.productCode}">
                            </td>

                            <td>
                                <span style="font-weight: 500;" th:text="${product.name}"></span>
                            </td>

                            <td style="color: #10b981; font-weight: 600;"
                                th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></td>

                            <td th:text="${product.quantity}"></td>

                            <td>
                                <span class="badge" th:text="${product.category}"></span>
                            </td>

                            <td style="text-align: center;">
                                <div style="display: flex; gap: 8px; justify-content: center;">
                                    <a th:href="@{/products/edit/{id}(id=${product.id})}"
                                        class="btn btn-sm btn-success">Edit</a>
                                    <a th:href="@{/products/delete/{id}(id=${product.id})}"
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${products == null or products.isEmpty()}" class="empty-state">
                <span class="empty-icon">üì≠</span>
                <p class="empty-text">No products found matching your search.</p>
                <a th:href="@{/products}"
                    style="margin-top: 10px; display: inline-block; color: var(--primary-color);">Clear filters</a>
            </div>
        </div>

        <div th:if="${totalPages != null and totalPages > 1}" style="padding-bottom: 40px;">
            <ul class="pagination">
                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                    <a th:href="@{/products/advanced-search(
                        page=${i}, 
                        sortBy=${sortBy}, sortDir=${sortDir},
                        name=${searchName}, category=${searchCategory}, minPrice=${searchMinPrice}, maxPrice=${searchMaxPrice}
                       )}" th:text="${i + 1}" th:class="${currentPage == i ? 'page-link active' : 'page-link'}">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
