<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        /* --- Validation Styles --- */
        .field-error {
            border-color: #dc3545 !important;
            background-color: #fff8f8;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85em;
            margin-top: 5px;
            display: block;
        }

        input:focus,
        select:focus {
            border-color: #667eea;
            outline: none;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: white;
        }

        .btn-primary {
            background-color: #667eea;
        }

        .btn-primary:hover {
            background-color: #5b6bd6;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 th:text="${product.id != null} ? 'Edit Product' : 'Add New Product'">Product Form</h1>

        <form th:action="@{/products/save}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label>Product Code <span style="color:red">*</span></label>
                <input type="text" th:field="*{productCode}" th:errorclass="field-error" placeholder="e.g. P001" />
                <span th:if="${#fields.hasErrors('productCode')}" th:errors="*{productCode}"
                    class="error-message"></span>
            </div>

            <div class="form-group">
                <label>Product Name <span style="color:red">*</span></label>
                <input type="text" th:field="*{name}" th:errorclass="field-error" placeholder="Enter name" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
            </div>

            <div class="form-group">
                <label>Category <span style="color:red">*</span></label>
                <select th:field="*{category}" th:errorclass="field-error">
                    <option value="">-- Select Category --</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Books">Books</option>
                </select>
                <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="error-message"></span>
            </div>

            <div style="display: flex; gap: 15px;">
                <div class="form-group" style="flex: 1;">
                    <label>Price ($) <span style="color:red">*</span></label>
                    <input type="number" step="0.01" th:field="*{price}" th:errorclass="field-error"
                        placeholder="0.00" />
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-message"></span>
                </div>

                <div class="form-group" style="flex: 1;">
                    <label>Quantity <span style="color:red">*</span></label>
                    <input type="number" th:field="*{quantity}" th:errorclass="field-error" placeholder="0" />
                    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error-message"></span>
                </div>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea th:field="*{description}" rows="3" placeholder="Optional..."></textarea>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Save Product</button>
                <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
