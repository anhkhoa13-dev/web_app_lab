<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<body>
    <main class="d-flex flex-column align-items-center min-vh-100">
        <form class="border rounded-3 px-5 py-3">
            <!-- Logo -->

            <img src="https://hcmiu.edu.vn/wp-content/uploads/2017/08/logo-vector-IU-01.png" alt="IU Logo"
                class="img-fluid mt-3" style="max-width: 120px;">

            <div class="mb-4">
                <h3 class="text-primary">Survey</h3>
                <h6>If you have a moment, we'd appreciate it if you would fill out this survey</h5>
            </div>
            <div class="mb-4">
                <h3 class="text-primary">Your Information: </h3>
                <!-- First Name -->
                <div class="row g-3 align-items-center mb-2">
                    <div class="col-auto">
                        <label for="inputFirstName" class="col-form-label">First Name</label>
                    </div>
                    <div class="col">
                        <input type="text" id="inputFirstName" class="form-control" placeholder="John">
                    </div>
                </div>

                <!-- Last Name -->
                <div class="row g-3 align-items-center mb-2">
                    <div class="col-auto">
                        <label for="inputLastName" class="col-form-label">Last Name</label>
                    </div>
                    <div class="col">
                        <input type="text" id="inputLastName" class="form-control" placeholder="Doe">
                    </div>
                </div>

                <!-- Email -->
                <div class="row g-3 align-items-center mb-2">
                    <div class="col-auto">
                        <label for="inputEmail" class="col-form-label">Email</label>
                    </div>
                    <div class="col">
                        <input type="email" id="inputEmail" class="form-control" placeholder="example@gmail.com">
                    </div>
                </div>

                <!-- Date of Birth -->
                <div class="row g-3 align-items-center mb-2">
                    <div class="col-auto">
                        <label for="inputDob" class="col-form-label">Date of Birth</label>
                    </div>
                    <div class="col">
                        <input type="date" id="inputDob" class="form-control">
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <h3 class="text-primary">How did your hear about us?</h3>

                <!-- Radio -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="search_engine">
                    <label class="form-check-label" for="inlineRadio1">Search engine</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="word_of_mouth">
                    <label class="form-check-label" for="inlineRadio2">Word of mouth</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="social_media">
                    <label class="form-check-label" for="inlineRadio3">Social media</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="other">
                    <label class="form-check-label" for="inlineRadio3">Other</label>
                </div>
            </div>
            <div class="mb-4">
                <h3 class="text-primary">Would you like to receive announcements about new CDs and special
                    offers?</h3>
                <!-- Checkbox 1 -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkLike">
                    <label class="form-check-label" for="checkLike">
                        Yes, I'd like that.
                    </label>
                </div>

                <!-- Checkbox 2 -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkEmail">
                    <label class="form-check-label" for="checkEmail">
                        Yes, please send me email announcements.
                    </label>
                </div>

                <!-- Please contact me-->
                <div class="d-flex align-items-center gap-2">
                    <label for="inputState" class="form-label mb-0">Please contact me by</label>
                    <select id="inputState" class="form-select w-auto">
                        <option selected>Email or postal mail</option>
                        <option>Email only</option>
                        <option>Postal mail only</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

</body>

</html>
